* {

html {
   background-image: url("https://3.bp.blogspot.com/-xK9a3ID-AN4/XzhHdFKQ94I/AAAAAAAALx8/XKAJCVsz7fAtNlqip9BLM8FnehTN8ln2wCLcBGAsYHQ/s1600/optimizado.jpg");
 background-color: #000;

   background-size: 100% 100%;

}
input[type='radio'],
.hide {
  display: none;
}
input[type='radio']:checked + .btn {
  width: 0;
  height: 0;
  top: 28px;
  left: 28px;
  transform: rotate(-480deg);
}
.btn {
  position: fixed;
  top: 16px;
  left: 16px;
  display: block;
  transition: width 0.5s, height 0.5s, transform 1s, top 0.5s, left 0.5s;
  width: 24px;
  height: 24px;
  border-radius: 24px;
  background-color: #4d4d4d;
  background: url("https://amini.it/wp-content/themes/tema/img/closex.svg"), #4d4d4d;
  background-size: 60%, 100%;
  background-repeat: no-repeat;
  background-position: center;
  z-index: 100;
}
input[type='radio']:checked + .net,
input[type='radio']:checked + .hl,
input[type='radio']:checked + .rt,
input[type='radio']:checked + .yt {
  max-width: 100vw;
  max-height: 100vh;
  width: 100vw;
  height: 100vh;
}
input[type='radio']:checked + .net iframe,
input[type='radio']:checked + .hl iframe,
input[type='radio']:checked + .rt iframe,
input[type='radio']:checked + .yt iframe {
  display: block;
  position: static;
  top: 40px;
  left: 40px;
  width: 1280px;
  height: 720px;
  z-index: 100;
}
input[type='radio']:checked + .net:hover,
input[type='radio']:checked + .hl:hover,
input[type='radio']:checked + .rt:hover,
input[type='radio']:checked + .yt:hover {
  transform: translate(-50%, -50%);
  border: none;
}
.grid {
  display: grid;
  width: 100vw;
  height: 100vh;
  grid-template-rows: 1fr 1fr;
  grid-template-columns: 1fr 1fr;
  grid-gap: 0px;
}
.net,
.hl,
.yt,
.rt {
  position: relative;
  display: block;
  max-width: 45vw;
  max-height: 45vh;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: 1s;
}
.net iframe,
.hl iframe,
.yt iframe,
.rt iframe {
  display: none;
}
.net:hover,
.hl:hover,
.yt:hover,
.rt:hover {
  transition: 0.5s;
  border: 5px solid #fff;
  transform: translate(-50%, -50%) scale(1.1);
}
.net:active,
.hl:active,
.yt:active,
.rt:active {
  transition: 0.2s;
  transform: translate(-50%, -50%) scale(1.05);
}
.net {
  background-color: #e50914;
  background: url("https://2.bp.blogspot.com/-7f0SH6YTcIE/XzZSZFsHE8I/AAAAAAAALxg/GfyW-AKEiF4RaaAKAuillK7KVCfk0FlwACLcBGAsYHQ/s1600/splash_logo.png"), #000;
  background-size: 30%, 100%;
  background-position: center;
  background-repeat: no-repeat;
}
.hl {
  background-color: #020024;
  background: url("https://4.bp.blogspot.com/-Y5tL8xF3pgA/XzZTPQ0j_cI/AAAAAAAALxo/sLWXE3uHpdEWXFVXAdYF2sHItc9Ux9y5ACLcBGAsYHQ/s1600/kisspng-iptv-television-channel-m3u-video-on-demand-5ae7088beb56b3.001768201525090443964.png"), #3dbb3d;
  background-size: 75%, 100%;
  background-position: center;
  background-repeat: no-repeat;
}
.yt {
  background-color: #f00;
  background: url("https://bit.ly/2kyygqz"), #f00;
  background-size: 60%, 100%;
  background-position: center;
  background-repeat: no-repeat;
}
.rt {
  background-color: #282828;
  background: url("https://bit.ly/2k439ms"), #282828;
  background-size: 80%, 100%;
  background-position: center;
  background-repeat: no-repeat;
}
</style>
